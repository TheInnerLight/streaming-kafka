language: scala
scala:
- 2.11.12
- 2.12.4
jdk:
- oraclejdk8
ignore:
- version.sbt
sudo: false
cache:
  directories:
  - "$HOME/.ivy2"
  - "$HOME/.coursier"
  - "$HOME/.sbt"
env:
  global:
  - PUBLISH=true
  - secure: 
  - secure: 
  - secure: ""
before_install:
- openssl aes-256-cbc -K $encrypted_778a14ae3aee_key -iv $encrypted_778a14ae3aee_iv
  -in rings.tar.enc -out local.rings.tar -d
script:
- sbt ++$TRAVIS_SCALA_VERSION test
after_success:
- git checkout $TRAVIS_BRANCH
- test $TRAVIS_BRANCH = "master" && test $TRAVIS_PULL_REQUEST = "false" && sbt ++$TRAVIS_SCALA_VERSION
  'release with-defaults skip-tests'
